<!DOCTYPE html>
<html>

<head>
  <title>MUSIC APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="200w.webp">
  <center>
    <h3 class="btn btn-info heading">MUSIC APP<br> <span class="note">NOTE - Move your left-hand wrist up and down
        for increasing and decreasing the volume. Move your right-hand wrist up and down for increasing and decreasing
        the speed</span> </h3>
    <div class="speed"><img src="200w.webp" class="speed_disk"> <br>
      <h3 class="btn btn-danger" id="speed_text">Speed</h3>
    </div>
    <div class="volume"><img src="200w.webp" class="volume_disk"> <br>
      <h3 class="btn btn-danger" id="volume_text">Volume</h3>
    </div> <br><br> <button onclick="play()" class="btn btn-success glyphicon glyphicon-play" id="play_button"></button>
    <button onclick="stop()" class="btn btn-warning glyphicon glyphicon-pause" id="stop_button"></button> <button
      onclick="restart()" class="btn btn-danger glyphicon glyphicon-refresh" id="restart_button"></button>
  </center>
  <script src="main.js"></script>
</body>

</html>
